<div class="sidebar" [ngClass]="{ minimized: isSidebarMinimized }">
  <span class="text-primary logo-minimized text-center" style="font-size: 1.5rem"
    ><img src="/logoMINSAcuadrado.png" width="100%"
  /></span>
  <div class="sidebar-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <span class="sidebar-title logo-full"
        ><img src="/logoMINSAextendido.png" width="100%"
      /></span>
    </div>
    <button class="btn btn-link toggle-btn" (click)="toggleSidebar()">
      <i class="bi bi-list fs-4 text-white"></i>
    </button>
  </div>

  <ul class="nav flex-column my-3">
    <li class="nav-item">
      <!-- CLASE "active-link" para controlar el color activo de Pacientes -->
      <a
        class="nav-link d-flex align-items-center"
        routerLink="/pacientes"
        routerLinkActive="active"
      >
        <i class="bi bi-people-fill fs-5 me-3"></i>
        <span class="link-text">Pacientes</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center"
        [ngClass]="{ active: isProgramasActive }"
        href="#submenu-home"
        data-bs-toggle="collapse"
        role="button"
        [attr.aria-expanded]="!isSidebarMinimized"
        aria-controls="submenu-home"
      >
        <i class="bi bi-heart-pulse-fill fs-5 me-3"></i>
        <span class="link-text">Programas</span>
        @if(!isSidebarMinimized){
        <i class="bi bi-chevron-down ms-auto"></i>
        }
      </a>
      <div class="collapse submenu" id="submenu-home">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/diagnostico"
              [ngClass]="{ active: isDiagnosticoSubActive }"
            >
              <span class="link-text">Diagnóstico</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/puerperio"
              [ngClass]="{ active: isPuerperioSubActive }"
            >
              <span class="link-text">Puerperio</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center"
        routerLink="/historialmedico"
        [ngClass]="{ active: isHistorialActive }"
      >
        <i class="bi bi-file-earmark-medical-fill fs-5 me-3"></i>
        <span class="link-text"
          >Consultar <br />
          Historial Médico</span
        >
      </a>
    </li>
    @if(isAdministrador){
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center"
        routerLink="/obstetras"
        routerLinkActive="active"
      >
        <i class="bi bi-person-rolodex fs-5 me-3"></i>
        <span class="link-text">Obstetras</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center"
        routerLink="/analisis"
        routerLinkActive="active"
      >
        <i class="bi bi-droplet-fill fs-5 me-3"></i>
        <span class="link-text">Análisis</span>
      </a>
    </li>

    }
  </ul>

  <div class="user-section dropup position-absolute bottom-0 w-100">
    <a
      class="d-flex align-items-center user-toggle-area"
      role="button"
      id="dropdownUser"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <!-- Círculo de Iniciales -->
      <div class="user-initials-circle">
        {{ userInitials }}
      </div>

      <!-- Nombre, Rol y Flecha (visible solo expandido) -->
      <div class="user-info link-text">
        <div class="user-name-role">
          <strong class="user-name">Dr. {{ userFirstName }} {{ userLastName }}</strong>
          <small class="user-role">{{ userRole }}</small>
        </div>
        <i class="bi bi-chevron-up user-dropdown-icon"></i>
      </div>
    </a>

    <!-- Dropdown (Menú desplegable) -->
    <ul class="dropdown-menu" aria-labelledby="dropdownUser">
      <li>
        <a class="dropdown-item" role="button" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          Cerrar sesión
        </a>
      </li>
    </ul>
  </div>
</div>
