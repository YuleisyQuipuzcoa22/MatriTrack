<div class="fondo d-flex justify-content-center align-items-start min-vh-100 py-4">
  <div class="card-container w-100">
    <div class="header d-flex justify-content-between align-items-center">
      <div>
        <h3 class="titulo">Análisis - Control {{ controlId }}</h3>
        <p class="subtitulo">Programa: {{ programaId }}</p>
      </div>
      <div>
        <button class="btn-volver" (click)="volver()">← Volver</button>
      </div>
    </div>

    <div *ngFor="let a of analisis" class="analisis-row mb-3">
      <div class="analisis-name"><strong>{{ a.nombre }}</strong></div>
      <div class="analisis-resultado">{{ a.resultado || '-' }}</div>
    </div>

    <div class="text-center mt-3">
      <button class="btn-submit" (click)="agregarAnalisis()">Agregar Análisis</button>
    </div>
  </div>
</div>
